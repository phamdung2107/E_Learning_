trailingComma: 'es5'
tabWidth: 4
semi: false
singleQuote: true

plugins:
    - '@trivago/prettier-plugin-sort-imports'

importOrder:
    - '^react$'
    - '^axios$'
    - '^antd$'
    - '<THIRD_PARTY_MODULES>'
    - '^@/.*$'
    - '^[./]'

importOrderSeparation: true
importOrderSortSpecifiers: true
